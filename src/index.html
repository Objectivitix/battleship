<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship!</title>
  </head>
  <body>
    <dialog class="arrange">
      <div class="arrange__wrapper">
        <h2 class="arrange__heading"></h2>
        <button class="arrange__rotate">Rotate</button>
        <div class="grid arrange__grid"></div>
      </div>
    </dialog>
    <main class="game">
      <div class="grid grid--one"></div>
      <div class="grid grid--two"></div>
    </main>
    <p class="end">
      <span class="end__winner"></span>
      <span class="end__restart"></span>
    </p>
  </body>
</html>
